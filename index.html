<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>coffeerun</title>
    <!--favicon  -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--bootstrap  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <!--my css  -->
    <link rel="stylesheet" href="css/index.css">
    <!--fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
  </head>
  <body class="container">
    <header class="jumbotron">
      
    </header>
    <section>

      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="title col-md-offset-3">
              <h1>Coffee Run</h1>
            </div>

            <div class="form-group col-md-8">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control " name="coffee" id="coffeeOrder" value="" autofocus >
            </div>

            <div class="form-group col-md-8">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
            </div>
            <div class="form-group">
              <div class="radio col-md-12">
                <label>
                  <input type="radio" name="size" value="short">
                  Short
                </label>
              </div>
              <div class="radio col-md-12">
                <label>
                  <input type="radio" name="size" value="tall">
                  Tall
                </label>
              </div>
              <div class="radio col-md-12">
                <label>
                  <input type="radio" name="size" value="grande">
                  Grande
                </label>
              </div>
            </div>

            <div class="form-group col-md-8">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <div class="buttons col-md-12">
              <button data-type-button="submit" type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
              <button data-type-button="personal-order" class="btn btn-default">Get My Order</button>
              <button data-type-button="orders" class="btn btn-default">Get All Past Orders</button>
            </div>
          </form>
        </div>
      </div>
      <div class="past-orders-container fluid-container">
        <p class="past-order text-capitalize"><span></span></p>
      </div>
      <div class="local-orders-container fluid-container">
        <h3>Personal Order</h3>

        <p class="local-storage-past-order text-capitalize"><span></span></p>

      </div>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-info">
          <h4><a href="#">Home</a></h4>
          <h4><a href="#">About</a></h4>
          <h4><a href="#">Contact</a></h4>
          <h4>&copy; Coffee Run INC.</h4>
        </div>
      </div>
    </footer>

    <!--jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <!--my js file  -->
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
